<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-based Age and Gender Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Audio-based Age and Gender Predictor</h1>

        <!-- Instructions -->
        <div class="instructions">
            <p>Upload a .wav file, or record using your microphone. After uploading, click "Predict" to get the results.</p>
        </div>

        <!-- File Upload or Microphone Section -->
        <div class="input-section">
            <button id="micBtn" class="btn">Record Voice</button>
            <input type="file" id="fileInput" accept=".wav, audio/*" class="input-file"/>
            <div id="dragArea" class="drag-area">
                <p>Drag and drop a .wav file here</p>
            </div>
        </div>

        <!-- Predict Button -->
        <div class="predict-btn-container">
            <button id="predictBtn" class="btn" disabled>Predict</button>
        </div>

        <!-- Progress Bar -->
        <div id="progressBarContainer" class="progress-container">
            <progress id="progressBar" max="100" value="0"></progress>
        </div>

        <!-- Prediction Result Section -->
        <div id="result" class="result-section">
            <p id="prediction">Prediction will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
